<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminador de Firmas en PDF</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        #results a {
            display: block;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container text-center p-4 shadow-sm bg-white rounded">
        <h1 class="mb-4">Procesador de PDFs Protegidos</h1>
        <p class="text-muted">
            Selecciona una carpeta para detectar y crear una copia de los archivos PDF con firma digital, pero sin dicha firma.
        </p>
        <div class="d-grid gap-2">
            <button id="select-folder-btn" class="btn btn-primary btn-lg">
                Seleccionar Carpeta y Procesar
            </button>
        </div>
        <div id="logs" class="mt-4 text-start">
            <h5 class="text-center">Resultados:</h5>
            <ul id="results-list" class="list-group"></ul>
        </div>
    </div>

    <!-- pdf-lib -->
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <!-- Nuestro script -->
    <script src="script.js"></script>
</body>
</html>
